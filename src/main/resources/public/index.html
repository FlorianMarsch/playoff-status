<!DOCTYPE html>
<html>

<script
	src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

<style>
.pick {
	float: left;
	border: 1px solid lightgrey;
	padding: 10px;
	margin: 10px;
	min-height: 50px;
	min-width: 150px;
}

.chance {
	float: left;
	border: 1px solid lightgrey;
	padding: 10px;
	margin: 10px;
	min-height: 20px;
	min-width: 150px;
}
</style>

<body>

	<div ng-app="myApp" ng-controller="customersCtrl">
		<h1>Superbowl Chances</h1>
		<div ng-repeat="x in picks.chance" class="chance">
			<div>{{ x.owner}}&nbsp;:&nbsp;{{ x.chance}}&nbsp;%</div>
		</div>
		<br style="clear: both;" />
		<h1>Superbowl Picks</h1>

		<div ng-repeat="x in picks.probabilities" class="pick"
			ng-class="x.team ">




			<div>{{ x.team }}</div>
			<div>{{ x.stat}}&nbsp;{{ x.owner}}</div>


		</div>


	</div>
	<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {

			$scope.picks;

			$http({
				method : 'GET',
				url : './api/status'
				//url : './test.json'
			}).then(function(response) {
				$scope.picks = response.data.data;
			});

		});
	</script>

</body>
</html>
